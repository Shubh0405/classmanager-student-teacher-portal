{% extends "classroom/base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1>Change Password.</h1>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" name="" value="Change Password">
        </form>
    </div>
</div>

{% endblock %}
